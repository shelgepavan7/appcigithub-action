name: CI - DevOps reddy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Docker image
        run: |
          docker build -t hello-shelge:latest .

      - name: Run Docker container
        run: |
          docker run -d -p 5050:5050 --name hello-shelge-container hello-shelge:latest
          sleep 5

      - name: Test /hello endpoint
        run: |
          curl --fail http://localhost:5050/hello

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag image
        run: docker tag hello-shelge ${{ secrets.DOCKERHUB_USERNAME }}/hello-shelge:latest

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-shelge:latest
